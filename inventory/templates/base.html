{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <title>{% block title %} Django Delights {% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% block head %} {% endblock %}
    </head>
    <body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md  bg-white text-danger">

            <a class="navbar-brand border border-dark rounded mx-2">
                <img src="/static/logo.jpg">
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item text-dark active">
                        <a class="nav-link text-dark" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'ingredient' %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'purchases' %}">Purchases</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid" 
            style="background-image: url('/static/jumbotron.jpeg'); 
            background-size: cover; 
            background-position: center;
            padding: 5% 0">
            
            <div class="text-center bg-warning" 
                style="
                -webkit-text-stroke-width: .1px; 
                -webkit-text-stroke-color: white; 
                ">
                <h1> Django Delights! </h1>
                <p class="font-weight-bold text-uppercase"> To meet all your desert needs! </p>
            </div>
        </div>
        



        <div class="container container-fluid">
        {% block content %}
        {% endblock %}
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </body>


    
</html>
