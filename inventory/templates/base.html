{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        


        <title>{% block title %} Django Delights {% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}


        <style>
            .jumbotron-bg {
                background-image: url('/static/jumbotron.webp');
                background-size: cover;
                background-position: center;

            }
        </style>

        {% block head %} {% endblock %}
    </head>
    <body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary ">

            <a class="navbar-brand border border-dark rounded mx-2">
                <img src="/static/logo.jpg">
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingredient' %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchases' %}">Purchases</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid " style="background-image: url('/static/jumbotron.webp'); background-size: cover;">
            
            <div class="text-center my-5">
                <h1> Django Delights! </h1>
                <p> To meet all your desert needs! </p>
            </div>

        </div>
        
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </body>

</html>
