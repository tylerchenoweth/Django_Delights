{% extends 'base.html' %}
{% load static %}


{% block title %} Django Delights {% endblock %}

{% block content %}
<h1> Purchases Create</h1>

<form action="" method="POST">
    {% csrf_token %}

    <label>
        <input type="checkbox" name="add_ingredients_back" value="checked">
        Add ingredients back to the inventory?
    </label>

    <p> Are you sure you want to delete <strong>{{ object }}</strong>? </p>

    <input type="submit" value="Confirm"/>
</form>
{% endblock %}
